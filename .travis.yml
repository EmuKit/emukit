# turn off notifications until build is stable
notifications:
  email: false
dist: xenial   # required for Python >= 3.7
language: python
os: linux
python:
  - '3.6'
  - '3.7'
addons:
  homebrew:
    packages:
    - pyenv
    - openssl
    - readline
    - libomp
    update: true
before_install: |
 if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
   # Install specified Python version
   pyenv install $PYTHON
   # Set environment variables
   export PYENV_VERSION=$PYTHON
   export PATH="/Users/travis/.pyenv/shims:${PATH}"
   # Confirm versions
   python --version
   pip -V
 fi
install:
  - pip install --upgrade pip
  - pip install -r requirements/requirements.txt
  - pip install -r requirements/test_requirements.txt
  - pip install -r requirements/integration_test_requirements.txt -q
  # work around issues with GPy and GPyOpt setting matplotlib backend
  - "echo 'backend: Agg' > matplotlibrc"
  - pip install .
  - pip freeze
script:
  # - flake8
  - python -m pytest
  - pytest -c /dev/null integration_tests
after_success:
  - codecov
jobs:
  include:
    - os: osx
      language: generic
      env: PYTHON=3.6.5
    - os: osx
      language: generic
      env: PYTHON=3.7.2
